    <title>Propofol</title>
</head>
<body>
    <h1>Propofol</h1>

    <h2>Doses</h2>
    <ul>
        <li>Induction: 1.5–2.5 mg/kg IV</li>
        <li>Maintenance: 100–200 µg/kg/min</li>
        <li>Sedation: 25–75 µg/kg/min</li>
    </ul>

    <h2>Clinical Notes</h2>
    <ul>
        <li>Rapid onset, short duration</li>
        <li>No analgesic effect</li>
        <li>Causes hypotension and apnea</li>
    </ul>
